---

# number-sets are a little messy in that the base was converted to a number-set, so we have to match that (simple) case last
- name: pos-neg-number-sets
  tag: number-sets
  match: "*[2][text()='+' or text()='-']"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "the" # not needed in Finnish?
  - bookmark: "*[2]/@id"
  - test:
    - if: "*[2][text()='+']"
      then: [{t: "postiivinen"}]
      else: [{t: "negatiivinen"}]
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [{t: kompleksiluvut}]
    - else_if: "*[1][text()='ℕ']"
      then: [{t: luonnolliset luvut}]
    - else_if: "*[1][text()='ℚ']"
      then: [{t: rationaaliluvut}]
    - else_if: "*[1][text()='ℝ']"
      then: [{t: reaaliluvut}]
    - else_if: "*[1][text()='ℤ']"
      then: [{t: kokonaisluvut}]
      else: [{x: "*[1][text()]"}] # shouldn't happen

- name: dimension-number-sets

  # should be single digit integer at this point (e.g, R^3)
  tag: number-sets
  match: "count(*)=2"
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [{t: "C"}]
    - else_if: "*[1][text()='ℕ']"
      then: [{t: "N"}]
    - else_if: "*[1][text()='ℚ']"
      then: [{t: "Q"}]
    - else_if: "*[1][text()='ℝ']"
      then: [{t: "R"}]
    - else_if: "*[1][text()='ℤ']"
      then: [{t: "Z"}]
      else: [{x: "*[1][text()]"}] # shouldn't happen
  - bookmark: "*[2]/@id"
  - x: "*[2]"

- name: simple-number-sets
  tag: number-sets
  match: "count(*)=0"
  replace:
  - bookmark: "@id"
  - test:
    - if: "text()='ℂ'"
      then: [{t: the complex numbers}]
    - else_if: "text()='ℕ'"
      then: [{t: the natural numbers}]
    - else_if: "text()='ℚ'"
      then: [{t: the rational numbers}]
    - else_if: "text()='ℝ'"
      then: [{t: the real numbers}]
    - else_if: "text()='ℤ'"
      then: [{t: the integers}]
      else: [{x: text()}] # shouldn't happen

- name: real-part
  tag: real-part
  match: "."
  replace:
  - bookmark: "@id"
  - t: the real part

- name: imaginary-part
  tag: imaginary-part
  match: "."
  replace:
  - bookmark: "@id"
  - t: the imaginary part

# rules on scripted vertical bars ('evaluated at')
- name: evaluated-at-2
  tag: evaluate
  match: "count(*)=2"
  replace:
  - x: "*[1]"
  - pause: auto
  - t: evaluated at
  - pause: auto
  - x: "*[2]"

- name: evaluated-at-3
  tag: evaluate
  match: "count(*)=3"
  replace:
  - x: "*[1]"
  - pause: auto
  - t: evaluated at
  - pause: auto
  - x: "*[3]"
  - t: "minus the same expression evaluated at"
  - x: "*[2]"

- name: binomial
  tag: binomial
  match: "not(@data-intent-hint)"
  replace:
  - x: "*[1]"
  - t: choose
  - x: "*[2]"

- name: permutation
  tag: permutation-symbol
  match: "not(@data-intent-hint)"
  replace:
  - x: "*[2]"
  - t: permutations of
  - x: "*[1]"

- name: intervals
  tag: [open-interval, open-closed-interval, closed-interval, closed-open-interval]
  match: "not(@data-intent-hint)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "the"
  - x: "translate(name(.),'-', ' ')"
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "from"
      - x: "*[1]"
      - t: "to"
      - x: "*[2]"
      else:
      - x: "*[1]"
      - t: "comma"
      - x: "*[2]"

- name: default-point
  tag: point
  match: "not(@data-intent-hint)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "the"
  - t: "point"
  - x: "*[1]"
  - t: "comma"
  - x: "*[2]"

- name: absolute-value
  tag: absolute-value
  match: "not(@data-intent-hint)"
  replace:
  - test:
      if: "$Verbosity='Terse'"
      then: [{t: "absolute value"}]
      else: [{t: "the absolute value of"}]
  - x: "*[1]"
  - test:
      if: "IsNode(*[1], 'leaf') or $Impairment != 'Blindness'"
      then: [{pause: short}]
      else: [{pause: short}, {t: end absolute value}, {pause: short}]

- name: negative
  tag: negative
  match: "not(@data-intent-hint)"
  replace:
  - bookmark: "./@id"
  - t: "negative"
  - x: "*[1]"

- name: positive
  tag: positive
  match: "not(@data-intent-hint)"
  replace:
  - bookmark: "./@id"
  - t: "positive"
  - x: "*[1]"

- name: subscript
  tag: sub
  match: "not(@data-intent-hint)"
  replace:
  - x: "*[1]"
  - t: "sub"
  - x: "*[2]"

- name: bigop-both
  tag: large-op
  match: "count(*) = 3"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: the}]
  - x: "*[1]"
  - t: from
  - x: "*[2]"
  - t: to
  - x: "*[3]"
  - test:
      if: "following-sibling::*"
      then: [{t: of}]

- name: bigop-under
  tag: large-op
  match: "not(@data-intent-hint)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: the}]
  - x: "*[1]"
  - t: over
  - x: "*[2]"
  - test:
      if: "following-sibling::*"
      then: [{t: of}]

- name: largeop
  tag: mrow
  match: "count(*)=2 and IsLargeOp(*[1])"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: the}]
  - x: "*[1]"
  - t: of
  - x: "*[2]"

- name: limit
  tag: limit
  match: "not(@data-intent-hint)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: the limit as}]
      else: [{t: "limit as"}]
  - x: "*[2]"
  - pause: short

- name: vector
  tag: modified-variable
  match: "*[2][text()='→']"
  replace:
  - t: "vector"
  - x: "*[1]"

- name: default

  tag: modified-variable
  match: "not(@data-intent-hint)"
  replace:
  - x: "*[1]"
  - x: "*[2]"
  - pause: short

- name: default
  # handles single, double, etc., prime
  tag: [skip-super, say-super]
  match: "count(*)=2"
  replace:
  - x: "*[1]"
  - test:
      if: "name(.)='say-super'"
      then_test:
        if: "$Verbosity='Terse'"
        then: {t: super}
        else: {t: superscript}
  - x: "*[2]"
  - pause: short

- name: msubsup-skip-super
  # handles single, double, etc., prime
  tag: [skip-super, say-super]
  match: "count(*)=3"
  replace:
  - x: "*[1]"
  - test:
      if: "$Verbosity='Verbose'"
      then: {t: "subscript"}
      else: {t: "sub"}
  - x: "*[2]"
  - test:
      if: "not(IsNode(*[2],'leaf'))"
      then:
      - test:
          if: "$Verbosity='Verbose'"
          then: {t: "end subscript"}
          else: {t: "end sub"}
      - pause: short
      else_test:
          if: "*[2][self::m:mi]"   # need a pause in "x sub k prime" so the prime is not associated with the 'k'
          then: [pause: short]
  - test:
      if: "name(.)='say-super'"
      then_test:
        if: "$Verbosity='Verbose'"
        then: {t: "superscript"}
        else: {t: "super"}
  - x: "*[3]"
  - pause: short

